<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game">
            <div class="row">
                <button class="btn" id="btn1" value="btn1" onclick="play(this)"></button>
                <button class="btn" id="btn2" value="btn2" onclick="play(this)"></button>
                <button class="btn" id="btn3" value="btn3" onclick="play(this)"></button>
            </div>
            <div class="row">
                <button class="btn" id="btn4" value="btn4" onclick="play(this)"></button>
                <button class="btn" id="btn5" value="btn5" onclick="play(this)"></button>
                <button class="btn" id="btn6" value="btn6" onclick="play(this)"></button>
            </div>
            <div class="row">
                <button class="btn" id="btn7" value="btn7" onclick="play(this)"></button>
                <button class="btn" id="btn8" value="btn8" onclick="play(this)"></button>
                <button class="btn" id="btn9" value="btn9" onclick="play(this)"></button>
            </div>
        </div>
        <button onclick="resetButton()" style="margin-top: 10px;">Reset</button>
    </div>
</body>
</html>
